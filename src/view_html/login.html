<body>
  <div class="login-container">
    <img src="img/logo.png" alt="BitPraes Logo" class="logo" />
    <h1 class="titulo">BitPraes</h1>

    <form id="loginForm" novalidate>
      <!-- USUARIO -->
      <div class="form-group">
        <input type="text" id="usuario" name="usuario" required placeholder=" " />
        <label for="usuario">USUARIO</label>
        <div class="input-messages">

      </div>

      <!-- CONTRASE√ëA -->
      <div class="form-group password-group">
        <input type="password" id="contrasena" name="contrasena" required placeholder=" " />
        <label for="contrasena">CONTRASE√ëA</label>
        <span class="toggle-password" id="togglePassword" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</span>
        <div class="input-messages">
          <small class="capslock" id="capsWarning">¬°Bloq May√∫s activado!</small>
          <small class="error" id="contrasenaError"></small>

      </div>

      <button type="submit">ACCEDER</button>

  </div>

  <!-- MODAL para recuperar contrase√±a -->
  <div class="modal" id="modalRecuperar">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2>Recuperar contrase√±a</h2>
      <form id="recuperarForm" novalidate>
        <div class="form-group">
          <input type="text" id="modalUsuario" required placeholder=" " />
          <label for="modalUsuario">USUARIO</label>
          <div class="input-messages">
            <small class="error" id="modalUsuarioError"></small>
          </div>
        </div>
        <div class="form-group">
          <input type="email" id="modalCorreo" required placeholder=" " />
          <label for="modalCorreo">CORREO ELECTR√ìNICO</label>
          <div class="input-messages">
            <small class="error" id="modalCorreoError"></small>
          </div>
        </div>
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </div>
